<div class="container">
    <p class="last-update mb-3 mt-4">City wise data last updated on {{cityData[0].creationdate | date:'dd MMMM yyyy, h:mm a'}}</p>
    <div class="cityReport">

        <table class="table table-hover">
            <thead>
                <th class="p-2" scope="col">City</th>
                <th class="text-center p-2" scope="col">Confirmed</th>
                <th class="text-center p-2" scope="col">Recovered</th>
            </thead>
            <tbody>
                <tr *ngFor="let city of cityData">
                    <th scope="row">{{city.name}}</th>
                    <td class="text-center">{{city.positive}}</td>
                    <td class="text-center">{{city.recovered}}</td>
                </tr>
                <tr class="totalScore">
                    <th scope="row">Total</th>
                    <td class="text-center">{{totalConfirmed}}</td>
                    <td class="text-center">{{totalRecovered}}</td>
                </tr>
            </tbody>
        </table>


        <div>
            <div style="display: flex;justify-content: center;">
                <div class="form-check m-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" checked id="positive" (click)="changeChartData($event)" value="positive">
                    <label class="form-check-label" for="positive">
                        Positive
                    </label>
                </div>
                <div class="form-check m-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="recovered" (click)="changeChartData($event)" value="recovered">
                    <label class="form-check-label" for="recovered">
                        Recovered
                    </label>
                </div>
            </div>
            <div>
                <div class="chart pieChart">
                    <canvas id = 'ChartTemp' baseChart [plugins]="pieChartPlugins" [data]="pieChartData"
                        [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions"
                        [colors]="pieChartColors" [legend]="pieChartLegend">
                    </canvas>
                </div>
            </div>
        </div>


    </div>
</div>
